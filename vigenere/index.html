<!DOCTYPE html>
<html>
<head>
    <title>Cifrado de Vigenère</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Cifrado de Vigenère</h1>
        
        <div class="form-group">
            <label for="mensaje">Mensaje:</label>
            <input type="text" class="form-control" id="mensaje" required>
        </div>
        <div class="form-group">
            <label for="clave">Clave:</label>
            <input type="text" class="form-control" id="clave" required>
        </div>
        <button type="button" class="btn btn-primary" onclick="cifrar()">Cifrar</button>
        <button type="button" class="btn btn-primary" onclick="descifrar()">Descifrar</button>

        <div id="resultado"></div>
    </div>

    <script src="./script.js"></script>

</body>
</html>
